<label>Server Name</label>
<input type="text" (input)="onUpdateServerName($event)" class="form-control">
<input type="text" [(ngModel)]="serverName" class="form-control">
<p *ngIf="serverCreated; else noServer">Server Name: {{ serverName }}</p>
<ng-template #noServer>
	<p>No Server</p>
</ng-template>
<button (click)="onCreateServer()" class="btn btn-primary" [disabled]="!buttonStatus">Enable/Disble button</button>
<p [innerHTML]="serverCreationStatus"></p>
